<html>
<head>
<title>Simple Chat Application</title>
</head>
<body>
	<form id="nick" action="#" onsubmit="return false;">
		<table>
			<tr>
				<td><input type="text" name="nick" id="nickInput" /></td>
				<td><input type="submit" value="Connect" id="nickGo" /></td>
			</tr>
		</table>
	</form>
	<div id="messages">No message yet!</div>
	<form onsubmit="return false;" action="#">
		<table>
			<tr>
				<td><input type="text" name="message" id="msg" /></td>
				<td><input type="submit" value="Send" id="commit" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
